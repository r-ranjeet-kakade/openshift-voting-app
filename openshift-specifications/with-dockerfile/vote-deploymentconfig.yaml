kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: vote
  labels:
    app: voting-app
spec:
  triggers:
  - type: ConfigChange 
  - imageChangeParams:
      automatic: true
      containerNames:
      - vote
      from:
        kind: ImageStreamTag
        name: vote:latest
    type: ImageChange
  replicas: 1
  selector:
    app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      securityContext:
        runAsUser: 1001
      containers:
        - name: vote
          env:
              - name: INSTANA_AGENT_HOST
                  valueFrom:
                    fieldRef:
                      fieldPath: status.hostIP
                - name: INSTANA_AGENT_PORT
                  value: '42699'
                - name: INSTANA_SERVICE_NAME
                  value: vote
                - name: INSTANA_AUTOPROFILE
                  value: "true"
                - name: INSTANA_LOG_LEVEL
                  value: "warn"
